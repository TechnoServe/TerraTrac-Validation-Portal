{% extends 'base.html' %} {% block title %}Dashboard{% endblock %} {% block additional_title_content %}
Dashboard
{% endblock %} {% block content %}

<div class="row px-4">
  <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
    <a href="{% url 'validator' %}">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bold">
                  Total Farms Uploaded
                </p>
                <h5 class="font-weight-bolder" id="total_farms">-</h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle"
              >
                <i
                  class="ni ni-money-coins text-lg opacity-10"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
    <a href="{% url 'validated_files' %}">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bold">
                  Total Files Uploaded
                </p>
                <h5 class="font-weight-bolder" id="total_files_uploaded">-</h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle"
              >
                <i
                  class="ni ni-paper-diploma text-lg opacity-10"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
        </div></div
    ></a>
  </div>
  <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <p class="text-sm mb-0 text-uppercase font-weight-bold">
                Compliance Rate
              </p>
              <h5 class="font-weight-bolder">-%</h5>
            </div>
          </div>
          <div class="col-4 text-end">
            <div
              class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle"
            >
              <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <div id="map-preLoader">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="map" style="height: 480px; border-radius: 10px"></div>
    </div>
  </div>
</div>

{% endblock %}
