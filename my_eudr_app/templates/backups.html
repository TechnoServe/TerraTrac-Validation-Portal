{% extends 'base.html' %} {% block title %}Backups{% endblock %} {% block additional_title_content %}
Backups
{% endblock %} {% block content %}

<div class="row">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="d-flex card-header pb-0">
          <h6>Backups List</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table
              id="backups"
              class="table table-striped align-items-center mb-0"
            >
              <thead>
                <tr>
                  <th></th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    No.
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Site Name
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Agent Name
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Email
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Phone Number
                  </th>
                  <th
                    class="d-none text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Device ID
                  </th>
                  <th
                    class="d-none text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Village
                  </th>
                  <th
                    class="d-none text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    District
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Updated At
                  </th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody id="backupsContainer">
                <tr>
                  <td colspan="8" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
