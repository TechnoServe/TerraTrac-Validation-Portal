{% extends 'base.html' %} {% block title %}Backups{% endblock %} {% block additional_title_content %}
Backups
{% endblock %} {% block content %}

<div class="row">
  <div class="row">
    <div class="col-12">
      <!-- Filter Form -->
      <div class="row px-4 mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h6 class="mb-0">Filter Backups by Date</h6>
            </div>
            <div class="card-body">
              <form id="filterForm">
                <div class="row g-2 align-items-end">
                  <div class="col-md-5">
                    <label for="startDate" class="form-label">From</label>
                    <input
                      type="date"
                      class="form-control form-control-sm"
                      id="startDate"
                      name="startDate"
                    />
                  </div>
                  <div class="col-md-5">
                    <label for="endDate" class="form-label">To</label>
                    <input
                      type="date"
                      class="form-control form-control-sm"
                      id="endDate"
                      name="endDate"
                    />
                  </div>
                  <div class="col-md-1 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-sm">
                      Filter
                    </button>
                  </div>
                  <div class="col-md-1 d-flex justify-content-end">
                    <button
                      type="button"
                      id="resetFilter"
                      class="btn btn-primary btn-sm"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="d-flex card-header pb-0">
          <h6>Backups List</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table
              id="backups"
              class="table table-striped align-items-center mb-0"
            >
              <thead>
                <tr>
                  <th></th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Device ID
                  </th>
                  <th class="d-none">Site Name</th>
                  <th class="d-none">Agent Name</th>
                  <th class="d-none">Email</th>
                  <th class="d-none">Phone Number</th>
                  <th class="d-none">Village</th>
                  <th class="d-none">District</th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Updated At
                  </th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody id="backupsContainer">
                <tr>
                  <td colspan="4" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
